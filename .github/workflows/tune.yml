name: Nextfish SPSA Optimizer
on:
  workflow_dispatch:
    inputs:
      iterations:
        description: 'Total SPSA Iterations'
        required: true
        default: '1000'

jobs:
  spsa:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y g++ make
        wget https://github.com/Disservin/fastchess/releases/download/v1.7.0-alpha/fastchess-linux-x86-64.tar
        tar -xvf fastchess-linux-x86-64.tar
        mv fastchess-linux-x86-64/fastchess .
        chmod +x fastchess

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Tuning Tools
      run: |
        pip install requests
        # Download fastchess v1.7.0-alpha
        wget https://github.com/Disservin/fastchess/releases/download/v1.7.0-alpha/fastchess-linux-x86-64.tar
        tar -xvf fastchess-linux-x86-64.tar
        # Move binary
        if [ -f fastchess-linux-x86-64/fastchess ]; then mv fastchess-linux-x86-64/fastchess .; fi
        chmod +x fastchess

    - name: Build Nextfish
      run: |
        cd src
        make -j2 build ARCH=x86-64-modern COMP=gcc werror=no
        make net
        cp *.nnue ../
        mv stockfish ../nextfish

    - name: Run SPSA Tuning
      run: |
        # Download NNUE (safety check)
        cp src/*.nnue . || true
        
        # Run custom SPSA script using fastchess
        python3 spsa_runner.py ${{ github.event.inputs.iterations }}
      
    - name: Upload SPSA Results
      uses: actions/upload-artifact@v4
      with:
        name: spsa-final-state
        path: |
          spsa_games.pgn
          fastchess.log
