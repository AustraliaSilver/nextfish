name: Nextfish SPSA Optimizer
on:
  workflow_dispatch:
    inputs:
      iterations:
        description: 'Total SPSA Iterations'
        required: true
        default: '1000'

jobs:
  spsa:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y g++ make
        wget https://github.com/Disservin/fastchess/releases/download/v1.7.0-alpha/fastchess-linux-x86-64.tar
        tar -xvf fastchess-linux-x86-64.tar
        mv fastchess-linux-x86-64/fastchess .
        chmod +x fastchess

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Tuning Tools
      run: |
        # Install Qt5 libraries required by cutechess-cli
        sudo apt-get update
        sudo apt-get install -y libqt5core5a libqt5xml5 libqt5network5 libqt5concurrent5
        
        # Download cutechess-cli v1.3.1
        wget https://github.com/cutechess/cutechess/releases/download/v1.3.1/cutechess-cli-1.3.1-linux64.tar.gz
        tar -xvf cutechess-cli-1.3.1-linux64.tar.gz
        mv cutechess-cli/cutechess-cli ./cutechess-cli
        chmod +x cutechess-cli

    - name: Build Nextfish
      run: |
        cd src
        make -j2 build ARCH=x86-64-modern COMP=gcc werror=no
        make net
        cp *.nnue ../
        mv stockfish ../nextfish

    - name: Run SPSA Tuning
      run: |
        # Download NNUE (if not already done in build step)
        make net -C src
        cp src/*.nnue .
        
        # Run custom SPSA script
        python3 spsa_runner.py ${{ github.event.inputs.iterations }}
      
    - name: Upload SPSA Results
      uses: actions/upload-artifact@v4
      with:
        name: spsa-final-state
        path: |
          spsa_games.pgn
          fastchess.log
