name: Auto Tune Lc0Policy Threads v2

on:
  push:
    branches: [master, main]
    paths:
      - "src/**"
      - "scripts/auto_tune_lc0_threads.py"
      - ".github/workflows/auto-tune-lc0-threads.yml"
  workflow_dispatch:
    inputs:
      rounds:
        description: "Fastchess rounds (2 games each)"
        required: false
        default: "2"
      tc:
        description: "Time control"
        required: false
        default: "3+0.03"
      concurrency:
        description: "Fastchess concurrency"
        required: false
        default: "2"

permissions:
  contents: write

jobs:
  tune-lc0-threads:
    if: github.event_name != 'push' || !contains(github.event.head_commit.message, '[skip-tune]')
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ make wget tar

      - name: Build fastchess
        id: build_fastchess
        continue-on-error: true
        run: |
          wget -q https://github.com/Disservin/fastchess/releases/download/v1.7.0-alpha/fastchess-linux-x86-64.tar
          tar -xf fastchess-linux-x86-64.tar
          cd fastchess-linux-x86-64
          make -j2
          mv fastchess ../fastchess
          cd ..
          chmod +x fastchess

      - name: Build Nextfish
        id: build_nextfish
        continue-on-error: true
        run: |
          cd src
          make -j2 build ARCH=x86-64-modern
          mv stockfish ../nextfish
          cd ..
          chmod +x nextfish

      - name: Resolve tune readiness
        run: |
          if [ -x ./fastchess ] && [ -x ./nextfish ]; then
            echo "SKIP_TUNE=0" >> $GITHUB_ENV
            echo "Ready for autotune."
          else
            echo "SKIP_TUNE=1" >> $GITHUB_ENV
            echo "Autotune skipped: build prerequisites are missing."
          fi

      - name: Run Auto Tune
        if: env.SKIP_TUNE == '0'
        id: autotune
        continue-on-error: true
        run: |
          python scripts/auto_tune_lc0_threads.py \
            --engine ./nextfish \
            --fastchess ./fastchess \
            --book UHO_2022_8mvs_+110_+119.pgn \
            --rounds ${{ github.event.inputs.rounds || '2' }} \
            --tc "${{ github.event.inputs.tc || '3+0.03' }}" \
            --concurrency ${{ github.event.inputs.concurrency || '2' }} \
            --base 2 \
            --candidates 1,2,3,4

      - name: Skip Notice
        if: env.SKIP_TUNE == '1'
        run: |
          echo "Skipped autotune in this run because engine/fastchess build failed."

      - name: Commit tuned value
        if: env.SKIP_TUNE == '0' && steps.autotune.outcome == 'success'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if git diff --quiet -- src/engine.cpp; then
            echo "No tuning update to commit."
            exit 0
          fi

          git add src/engine.cpp autotune_results/*.json
          git commit -m "chore(tune): auto-tune Lc0Policy_Threads [skip-tune]"
          git push

      - name: Upload tuning artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lc0-tuning-${{ github.run_id }}
          path: |
            autotune_results/*.json
          if-no-files-found: warn

      - name: Final Summary
        if: always()
        run: |
          echo "SKIP_TUNE=$SKIP_TUNE"
          echo "AUTOTUNE_OUTCOME=${{ steps.autotune.outcome }}"
