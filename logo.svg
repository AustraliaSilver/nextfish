<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="silverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a8b2bd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#707a83;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d2ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a7bd5;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="#0b0f13" rx="100" />
  
  <!-- Geometric Design Elements -->
  <circle cx="256" cy="230" r="200" fill="none" stroke="#1a222a" stroke-width="2" />
  <circle cx="256" cy="230" r="180" fill="none" stroke="#1a222a" stroke-width="1" stroke-dasharray="10 20" />

  <!-- Nextfish Logo - Stylized Aggressive Fish -->
  <g filter="url(#shadow)" transform="translate(60, 110)">
    <!-- Main Body Shape (Sharp/Angular) -->
    <path d="M 40 120 L 180 40 L 380 120 L 200 200 Z" fill="url(#silverGrad)" />
    
    <!-- Tail (Aggressive V-shape) -->
    <path d="M 40 120 L 0 60 L 30 120 L 0 180 Z" fill="#707a83" />
    
    <!-- Upper Fin (Sharp Blade) -->
    <path d="M 180 40 L 240 -10 L 220 50 Z" fill="#ffffff" opacity="0.8" />
    
    <!-- Lower Fin -->
    <path d="M 200 200 L 250 240 L 230 190 Z" fill="#4b5563" />

    <!-- Cyber Eye (Neon Blue Glow) -->
    <circle cx="320" cy="110" r="8" fill="#00d2ff" filter="url(#glow)" />
    
    <!-- Structural Detail Lines -->
    <path d="M 100 120 L 300 120" stroke="#0b0f13" stroke-width="2" opacity="0.2" />
    <path d="M 180 40 L 200 200" stroke="#0b0f13" stroke-width="1" opacity="0.1" />
  </g>

  <!-- Brand Name -->
  <text x="256" y="430" text-anchor="middle" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="75" font-weight="900" fill="#ffffff" style="letter-spacing: 4px;">NEXTFISH</text>
  
  <!-- Slogan with Accent Color -->
  <text x="256" y="470" text-anchor="middle" font-family="'Segoe UI', Roboto, sans-serif" font-size="20" font-weight="600" fill="url(#accentGrad)" style="letter-spacing: 10px; text-transform: uppercase;">Quantum Superiority</text>
  
  <!-- Accent Line -->
  <rect x="156" y="445" width="200" height="3" fill="url(#accentGrad)" rx="1.5" />
</svg>
